releases:
  - name: argocd
    namespace: argocd
    chart: ./argocd
    createNamespace: true
    values:
      - github:
          serverUrl: '{{ requiredEnv "GITHUB_SERVER_URL" }}'
          repository: '{{ requiredEnv "GITHUB_REPOSITORY" }}'
          user: '{{ env "GITHUB_USER" | default "x-access-token" }}'
          token: '{{ requiredEnv "GITHUB_TOKEN" }}'

repositories:
  - name: argocd
    url: https://argoproj.github.io/argo-helm
