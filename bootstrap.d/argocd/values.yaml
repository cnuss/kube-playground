github:
  serverUrl: ""
  repository: ""
  user: ""
  token: ""

aws:
  accessKeyId: ""
  secretAccessKey: ""

argocd:
  enabled: true
  global:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationsetController:
    env:
      - name: APPLICATIONSET_CONTROLLER_INTERVAL
        value: "30s"
  repoServer:
    volumes:
      - hostPath:
          path: /workspaces
          type: Directory
        name: workspaces
    volumeMounts:
      - name: workspaces
        mountPath: /workspaces
        readOnly: true
  configs:
    params:
      server.insecure: "true"
      server.basehref: "/argocd"
      server.rootpath: "/argocd"
      server.disable.auth: "true"
