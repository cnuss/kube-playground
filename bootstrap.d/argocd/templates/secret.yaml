---
apiVersion: v1
kind: Secret
metadata:
  name: github
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: "{{ .Values.github.serverUrl }}/{{ .Values.github.repository }}"
  usernname: "{{ .Values.github.user }}"
  password: "{{ .Values.github.token }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws
stringData:
  creds: |
    [default]
    aws_access_key_id = {{ .Values.aws.accessKeyId }}
    aws_secret_access_key = {{ .Values.aws.secretAccessKey }}
