---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xobjectstorages.example.org
spec:
  group: example.org
  names:
    kind: XObjectStorage
    plural: xobjectstorages
  claimNames:
    kind: ObjectStorage
    plural: objectstorages
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the object storage. If empty, a name will be generated.
                  default: null
                location:
                  type: string
                  description: The location/region where the object storage will be created.
                  default: us-east-2
              required: []
          required: ["spec"]
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: objectstorage
spec:
  compositeTypeRef:
    apiVersion: example.org/v1alpha1
    kind: XObjectStorage
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: upbound-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: bucket
            base:
              apiVersion: s3.aws.crossplane.io/v1beta1
              kind: Bucket
              spec:
                forProvider:
                  locationConstraint: "" # patched
                providerConfigRef:
                  name: default
            patches:
              - fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.locationConstraint"
              - fromFieldPath: "spec.name"
                toFieldPath: "metadata.name"
    - step: automatically-detect-readiness
      functionRef:
        name: upbound-function-auto-ready
