---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook
  namespace: guestbook
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /guestbook
        pathType: Prefix
        backend:
          service:
            name: guestbook-helm-guestbook
            port:
              number: 80
      - host: redesigned-capybara-5gqq65v499376g-443.app.github.dev
        path: /guestbook
        pathType: Prefix
        backend:
          service:
            name: guestbook-helm-guestbook
            port:
              number: 80