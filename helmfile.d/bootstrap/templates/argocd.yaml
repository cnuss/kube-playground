---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resources
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "{{ .Values.github.serverUrl }}/{{ .Values.github.repository }}"
    targetRevision: HEAD
    path: resources.d
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - Replace=false
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: examples
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: "{{ .Values.github.serverUrl }}/{{ .Values.github.repository }}"
        revision: HEAD
        directories:
          - path: examples.d/*
  template:
    metadata:
      name: "{{`{{path.basename}}`}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: "{{ .Values.github.serverUrl }}/{{ .Values.github.repository }}"
        targetRevision: HEAD
        path: "{{`{{path}}`}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{`{{path.basename}}`}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - Replace=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
---

