---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: objectstorage
spec:
  compositeTypeRef:
    apiVersion: example.org/v1alpha1
    kind: XObjectStorage
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: upbound-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: bucket
            base:
              apiVersion: s3.aws.upbound.io/v1beta2
              kind: Bucket
              spec:
                forProvider:
                  region: "{{ .Values.aws.defaultRegion }}"
                providerConfigRef:
                  name: default
            patches:
              - fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.locationConstraint"
    - step: automatically-detect-readiness
      functionRef:
        name: upbound-function-auto-ready
